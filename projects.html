<script>
   let slideIndex = 0;

function showSlide(index) {
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    // Ensure the index stays within the bounds
    if (index >= totalSlides) slideIndex = 0;
    if (index < 0) slideIndex = totalSlides - 2;  // Adjust for two images

    // Move the slider to the current slide
    const slider = document.querySelector('.slider');
    slider.style.transition = 'transform 0.5s ease-in-out'; // Apply transition

    // Move the slider by 50% per slide
    slider.style.transform = `translateX(-${slideIndex * 50}%)`;  
}

// Manually move the slider
function moveSlide(step) {
    slideIndex += step;
    showSlide(slideIndex);
}

// Initialize slider
showSlide(slideIndex);

// Automatically move to the next slide every 3 seconds (3000ms)
setInterval(() => {
    slideIndex++;
    showSlide(slideIndex);
}, 3000);

// Infinite loop: When slider reaches the last image set, reset
const slider = document.querySelector('.slider');
slider.addEventListener('transitionend', () => {
    const slides = document.querySelectorAll('.slide');
    if (slideIndex >= slides.length - 1) {
        slideIndex = 0;
        slider.style.transition = 'none'; // Disable transition for reset
        slider.style.transform = `translateX(0%)`; // Reset position
        setTimeout(() => {
            slider.style.transition = 'transform 0.5s ease-in-out'; // Re-enable transition after reset
        }, 20);
    }
});

</script>
